<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aaradhya | Piano</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Aaradhya ðŸŽ¹</h1>
  <p id="visitorCount">Visitors: ...</p>
</header>

<section id="login">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="googleLogin()" style="background:#4285F4;color:white;">Login with Google</button>
</section>

<section id="content" style="display:none">
  <section>
    <h2>ðŸŽ¥ Video Gallery</h2>
    <div id="videos"></div>
  </section>

  <section>
    <h2>ðŸ“¸ Image Gallery</h2>
    <div class="gallery" id="gallery"></div>
  </section>

  <section>
    <h2>ðŸŽµ Piano Recordings</h2>
    <div id="songs"></div>
  </section>
</section>

<script type="module">

// Firebase v9+ imports
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

// ðŸ”¥ Firebase config (yours)
const firebaseConfig = {
  apiKey: "AIzaSyC4k4EhNS9jbJs7TjKU705uZ0oOtcXGabk",
  authDomain: "piano-cea95.firebaseapp.com",
  projectId: "piano-cea95",
  storageBucket: "piano-cea95.firebasestorage.app",
  messagingSenderId: "222706527640",
  appId: "1:222706527640:web:b7adf304a4f8accb878fed",
  measurementId: "G-DE93V7RN6M"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);
const db = getFirestore(app);

// ðŸ” Email login
window.login = async function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    await signInWithEmailAndPassword(auth, email, password);
    document.getElementById("login").style.display = "none";
    document.getElementById("content").style.display = "block";
  } catch (e) {
    alert(e.message);
  }
};

// ðŸŒ Google login
window.googleLogin = async function () {
  const provider = new GoogleAuthProvider();
  try {
    await signInWithPopup(auth, provider);
    document.getElementById("login").style.display = "none";
    document.getElementById("content").style.display = "block";
  } catch (e) {
    alert(e.message);
  }
};

// ðŸ“Š Visitor counter
async function updateVisitorCount() {
  const ref = doc(db, "stats", "visits");
  const snap = await getDoc(ref);
  let count = snap.exists() ? snap.data().count + 1 : 1;
  await setDoc(ref, { count });
  document.getElementById("visitorCount").innerText = "Visitors: " + count;
}

// ðŸŽ¥ Video gallery
function loadVideos() {
  const container = document.getElementById("videos");
  onSnapshot(collection(db, "videos"), snap => {
    container.innerHTML = "";
    snap.forEach(d => {
      container.innerHTML += `<iframe src="https://www.youtube.com/embed/${d.data().id}" allowfullscreen></iframe>`;
    });
  });
}

// ðŸ”¥ Run on page load
updateVisitorCount();
loadVideos();

</script>

</body>
</html>
